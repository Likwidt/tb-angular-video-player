<div class="video-controls">
	<div class="controls">
		<div class="tb-vid_btn back30"></div>
		<div class="tb-vid_btn playPause" ng-class="{ 'play': !!STATES.isPlaying, 'pause': !STATES.isPlaying }"></div>
		<div class="tb-vid_btn fw30"></div>
		<div class="progressIndicator">
			<div class="timeIn">{{ STATES.timeIn }}</div>
			<div class="slider">
				<div class="node"></div>
			</div>
			<div class="timeLeft">{{ STATES.timeLeft }}</div>
		</div>
	</div>
</div>

<div class="video-controls">
	<div class="controls">
		<div class="back30"></div>
		<div class="playPause" ng-class="{ 'play': !!STATES.isPlaying, 'pause': !STATES.isPlaying }"></div>
		<div class="fw30"></div>
		<div class="progressIndicator">
			<div class="timeIn">{{ STATES.timeIn }}</div>
			<div class="slider">
				<img src="img/slider.png" />
				<div class="node"></div>
			</div>
			<div class="timeLeft">{{ STATES.timeLeft }}</div>
		</div>
	</div>
</div>
